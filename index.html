<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Card</title>
</head>

<body>

    <div class="card">

        <div class="profile-sidebar">
            <img class="profile-image" src="https://i.pravatar.cc/125" alt="">
            <ul class="social-list">
                <li class="social-item">
                    <a class="social-link" href="#"><i class="fab fa-dribbble-square"></i>
                    </a>
                </li>
                <li class="social-item">
                    <a class="social-link" href="#">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li class="social-item">
                    <a class="social-link" href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="profile-main">
            <h2 class="profile-name">John Doe</h2>
            <p class="profile-position">Developer</p>
            <p class="profile-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio veniam debitis reprehenderit magnam sed quo dignissimos cumque ex doloribus a.</p>
        </div>

    </div>

</body>

</html>
